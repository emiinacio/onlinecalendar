<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css">
        <link rel="stylesheet" href="../style/global.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

        <title>Nails</title>
    </head>
    <body>
        <div id="page-login">

            <form action="">

                <div class="logo">
                    <img src="../img/logo.png" alt="">
                </div>
                <legend>Bem vindo de volta. Fa√ßa login na sua conta!</legend>

                <div class="social">
                    <button type="submit" class="facebook">
                        <img src="../img/facebook.svg" alt=""> Facebook
                    </button>
    
                    <button type="submit" class="google">
                        <img src="../img/google.svg" alt="">  Google
                    </button>
                </div>

                <div class="field">
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="text" name="password" id="senha">
                    </div>
                    
                    <input type="checkbox" name="" id="" class="check">
                    <label for="">Relembrar me</label>

                </div>
                    
                <div class="button">
                    <button type="submit" class="signin" id="sigin">
                        Entrar
                    </button>

                    <button type="submit" class="register">
                        Registrar
                    </button>
                </div>

                <a href="#"> <h6>Esqueci minha senha</h6> </a> 
            </form>

            <content>
                <img src="../img/img-1.jpeg" alt="">
                                  
            </content>
        </div>
        
    </body>

    <script>
        let button = document.querySelector('form button#sigin')
        button.addEventListener("click", () => {
            location.href = "/views/dashboard.html"
        })
    </script>
</html>
